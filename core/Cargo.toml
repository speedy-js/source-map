[package]
authors = ["h-a-n-a <andywangsy@gmail.com>"]
description = "speedy sourcemap"
edition = "2021"
license = "MIT"
name = "speedy_sourcemap"
repository = "https://github.com/speedy-js/sourcemap"
version = "0.0.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
node-api = ["napi", "napi-derive"]

[dependencies]
parcel_sourcemap = { git = "https://github.com/speedy-js/parcel-source-map", branch = "speedy" }
rayon = "1.5.1"

[dependencies.napi]
optional = true
version = "2"

[dependencies.napi-derive]
optional = true
version = "2"
